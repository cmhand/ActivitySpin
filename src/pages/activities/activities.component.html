<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Activities</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="help-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let activity of activities; let i = index;">
      {{activity.name}}
        <button ion-button small item-right color="primary" (click)="viewActivity(activity)">
          <ion-icon name="eye"></ion-icon>
        </button>
        <button ion-button small item-right color="danger" (click)="delete(i)">
          <ion-icon name="trash"></ion-icon>
        </button>
    </ion-item>
  </ion-list>
</ion-content>
